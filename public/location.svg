<svg viewBox="0 0 52 52" width="36" height="36" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <style>
            .c1 {
                fill: #FBFBFD;
                stroke: rgba(0, 113, 227, 1);
                stroke-width: 0.5px;
                animation: pulse 3s infinite;
            }
            .c2 {
                fill: #0071E3;
                animation: breathe 3s infinite;
            }
            @keyframes pulse {
                0% { filter: drop-shadow( 0px 0px 0px rgba(0, 113, 227, .8)); }
                70% { filter: drop-shadow( 0px 0px 12px rgba(0, 113, 227, 0)); }
                100% { filter: drop-shadow( 0px 0px 0px rgba(0, 113, 227, 0)); }
              }
            @keyframes breathe {
                0% { fill: rgba(0, 113, 227, 1); }
                70% { fill: rgba(0, 97, 195, 1); }
                100% { fill: rgba(0, 113, 227, 1); }
            }
        </style>
    </defs>
    <circle class="c1" cx="50%" cy="50%" r="14" />
    <circle class="c2" cx="50%" cy="50%" r="8" />
</svg>